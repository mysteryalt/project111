<html>
  <head>
    <title>Hand Gestures Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
    <div class="container">
    </div>
      <center>
  <h1 class="btn btn-primary heading">
    Hand Geastures
    <br>
    <span>&#9996</span>
    <span>&#128076</span>
    <span>&#128077</span>
    <span>&#128079</span>
    <span>&#129304</span>
    
  </h1>
        <br><br>

        <p style="font-size: 22px;">Take a picture of your hand gesture
            <br>
          <b style="color: darkblue;">✌|👌|👍|👏|🤘</b>
        
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam - </label>
  <div id="camera"></div>
          <br><br>
  <button onclick="click()" class="btn btn-primary"> Take Picture</button>
        </div>
      
        <div class="col-md-4 col-sm-12 col-xs-12">
  <label> Prediction 1</label>
  <br> <p class="emotion_name" id="result_emotion_name1"></p>
  <p class="emoji" id="emoji1"></p>
  <br>
  <label> Prediction 2</label>
  <br> <p class="emotion_name" id="result_emotion_name2"></p>
  <p class="emoji" id="emoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Picture - </label>
        <div id="result"></div>
  <br><br>
  <button class="btn btn-primary"> Predict Geasture Meaning</button>
      </div>
      </center>
  
    </div>

    <script src="main.js"></script>
</body>
